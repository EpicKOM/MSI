<svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 0 40 50">
  <defs>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6BC5E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#54B4D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A8FA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ombre portée -->
  <ellipse cx="20" cy="47" rx="8" ry="3" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Pin principal avec gradient -->
  <path d="M20 2 C11 2 4 9 4 18 C4 27 20 46 20 46 C20 46 36 27 36 18 C36 9 29 2 20 2 Z" 
        fill="url(#pinGrad)" 
        stroke="#ffffff" 
        stroke-width="2"
        filter="url(#softShadow)"/>
  
  <!-- Effet de brillance sur le pin -->
  <path d="M20 2 C15 2 10.5 4 7.5 7.5 C6 10 5 13 4.5 16 C4.2 14 4 12 4 10 C4 9 11 2 20 2 Z" 
        fill="url(#shine)" 
        opacity="0.6"/>
  
  <!-- Cercle intérieur blanc -->
  <circle cx="20" cy="18" r="10" fill="white"/>
  <circle cx="20" cy="18" r="10" fill="url(#shine)" opacity="0.3"/>
  
  <!-- Webcam ronde -->
  <g transform="translate(20, 18)">
    <!-- Corps circulaire -->
    <circle cx="0" cy="0" r="6" fill="#54B4D3"/>
    <circle cx="0" cy="0" r="6" fill="url(#shine)" opacity="0.4"/>
    
    <!-- Objectif central -->
    <circle cx="0" cy="0" r="4.5" fill="#1a202c"/>
    <circle cx="0" cy="0" r="3.5" fill="#2d3748"/>
    <circle cx="0" cy="0" r="2.5" fill="#4a5568"/>
    
    <!-- Reflets multiples -->
    <circle cx="-1.5" cy="-1.5" r="1.3" fill="rgba(255,255,255,0.5)"/>
    <circle cx="1.2" cy="1" r="0.7" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Micro caméra -->
    <circle cx="4.5" cy="-3" r="0.6" fill="#2d3748"/>
  </g>
</svg>